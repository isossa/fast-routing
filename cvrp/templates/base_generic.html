<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        {% block title %} <title>Home | Fast Routing</title> {% endblock %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">

        <!-- <script src="static/js/jquery.min.js"></script> -->
<!--        <script type="text/javascript" src="{{ STATIC_URL }} /static/jquery-1.8.0.js"></script>-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{% static 'js/settings.js' %}" defer></script>
<!--        <script type="text/javascript" src="{% static 'js/jquery.formset.js' %}"/>-->
    </head>
    <body>
        <div class="container-fluid p-8">
            <div class="row">
                <div class="col-sm-1">
                    {% block sidebar %}
                    <ul class="sidebar-nav">
                        <li><a href="{% url 'create_routes' %}">Home</a></li>
                        <li><a href="{% url 'settings' %}">Settings</a></li>
                    </ul>
                    {% endblock %}
                </div>

                <div class="container col-sm-11 my-2">
                    {% block header %}
                        <h1>Fast Routing</h1>
                        <br/>
                    {% endblock %}

                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
