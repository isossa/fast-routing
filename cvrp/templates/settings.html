{% extends "base_generic.html" %}

{% block title%} <title>Settings | Fast Routing</title>{% endblock %}

{% block content %}
<h3>Settings</h3>

<div class="container">
    <div class="row align-items-center justify-content-center m-4">
        <p style="font-size:18px">Add some drivers and addresses to get started.</p>
    </div>
</div>

<br/>

<form method="post" enctype="multipart/form-data" class="mb-2">
    {% csrf_token %}
    <div class="form-row">
        <div class="col-md-6 input-group">
            <div class="input-group-prepend mr-4">
                <span class="input-group-text">Addresses</span>
            </div>
            <div class="custom-file">
                {{ address_file_form }}
            </div>
            
        </div>

        <div class="col-md-6 input-group">
            <div class="input-group-prepend mr-4">
                <span class="input-group-text">Drivers</span>
            </div>
            <div class="custom-file">
                {{ driver_file_form }}
            </div>
            
        </div>
    </div>


    <div class="form-row mt-2">
        <div class="col-md-6">
            <span>Please upload <strong>xls</strong> or <b>xlsx</b> only.</span>
        </div>
    </div>

    <div class="d-flex align-items-center justify-content-center mt-2">
        <button class="btn btn-outline-success" type="submit">Upload</button>
    </div>
</form>

{% endblock %}
