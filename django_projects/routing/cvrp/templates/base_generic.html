<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %} <title>Home | Fast Routing</title> {% endblock %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <div class="container-fluid p-8">
            <div class="row">
                <div class="col-sm-2">
                    {% block sidebar %}
                    <ul class="sidebar-nav">
                        <li><a href="{% url 'home' %}">Home</a></li>
<!--                        <li><a href="{% url 'drivers' %}">Drivers</a></li>-->
<!--                        <li><a href="{% url 'addresses' %}">Locations</a></li>-->
                        <li><a href="{% url 'route_home' %}">Routes</a></li>
                        <li><a href="{% url 'export_home' %}">Export</a></li>
                    </ul>
                    {% endblock %}
                </div>

                <div class="container col-sm-10 my-2">
                    {% block header %}
                        <h1>Fast Routing</h1>
                        <br/>
                    {% endblock %}

                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
